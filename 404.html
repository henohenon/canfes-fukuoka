<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>404エラーページ</title>
  <script type="module">
    import {comparisonHash} from 'https://henohenon.github.io/canfes-fukuoka/js/questionData.js';
    window.onload = function(){
      const value=decodeURIComponent(location.hash.slice(1));
      if(value != ''){
        comparisonHash(value,'CFNazo_A2gupC').then(result => {
          if(result){
            sessionStorage.setItem('CFNazo_A2gupC', value);
            location.href='https://henohenon.github.io/canfes-fukuoka/pages/main.html';
          }else{
            alert('ミタナ');
          }
        });
      }
      setTimeout("location.href='https://henohenon.github.io/canfes-fukuoka/pages/main.html'", 5000);
    }
  </script>
</head>
<body>
  404エラーページ<br>
  ページが見つかりませんでした。5秒後にトップページへリダイレクトします。
</body>
